<div *ngIf="dataLoaded == false" class="text-center"><!--Data yüklü değilse spinner göster-->
    <div class="spinner-border text-dark" role="status"><!--2 den 4 kadar spinner-->
        <span class="visually-hidden">Loading...</span>
      </div>
  </div>
  <ul *ngIf="dataLoaded == true" class="list-group">
      <li class="list-group-item active" aria-current="true">Markalar</li>
      <li *ngFor="let brand of brands" class="list-group-item">{{brand.name}}</li>
   
    </ul>
